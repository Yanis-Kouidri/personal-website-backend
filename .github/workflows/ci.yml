name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev, main]
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout le code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: 24

      - name: Installer Yarn 4.x
        run: |
          corepack enable
          yarn set version stable
          yarn --version

      - name: Cache Yarn
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Installer les dépendances
        run: yarn install --immutable

      - name: Linter
        run: yarn lint

      - name: Tests unitaires
        run: yarn test

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@1a6d90ebcb0e6a6b1d87e37ba693fe453195ae25
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Retire
        run: yarn retire

      - name: Audit deps (prod)
        run: yarn npm audit -R --environment production

      - name: Audit deps (dev)
        run: yarn npm audit --environment development || true

      - name: Extraire la version du package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Préparer le nom de l'image (en minuscules)
        id: image
        run: |
          owner_lc=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "name=ghcr.io/$owner_lc/backend-node" >> "$GITHUB_OUTPUT"

      # Configurer Buildx pour le multi-arch
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      # Authentification à GHCR
      - name: Connexion à GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build multi-arch et push avec tags
      - name: Build et push multi-arch Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.image.outputs.name }}:latest
            ${{ steps.image.outputs.name }}:${{ steps.pkg.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Vérifier les tags publiés
        run: |
          echo "Image pushed:"
          echo "${{ steps.image.outputs.name }}:latest"
          echo "${{ steps.image.outputs.name }}:${{ steps.pkg.outputs.version }}"
